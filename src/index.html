<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
   
  <title>Video Converter</title>


</head>
<body>
  <div id="divTitle" v-cloak>
    <h1>Video Converter</h1>
    <button id="btnNew" class="btn btn-primary" @click="openNewProcess">New Process</button>
    <p id="divXjj"></p>
  </div>
  <div class="col-12" id="divAll" v-cloak :style="{opacity}">
    <div class="row" id="divUpper">
      <div class="col-6" id="divUpperLeft">
        <div class="col myDivStyles" id="divInputFiles">
          <div class='row ms-3' v-for='(file, index) in inputs' :key="index">
            {{file[file.length-1]}}
          </div>
        </div>
        <div class="col myDivStyles" id="divGuidiance">This is divGuidiance</div>
      </div>
      <div class="col" id="divUpperRight">
        <div class="row" id="divUpperRightRow">
          <div class="col-7 myDivStyles" id="divParamPicked">
            <p>divParamPicked</p>
          </div>
          <div class="col myDivStyles" id="divParamLists">
            <p>divParamLists</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="divLower">
      <div class="container" id="divCodeArea">
        <form id="Codeform" class="form-horizontal">
          <div class="row">
            <div class="col"><textarea class="form-control" rows="6" id="codeInps" v-model.trim.lazy="cmdStringInpts"></textarea></div>
            <div class="col"><textarea class="form-control" rows="6" id="codeVideo" v-model.trim.lazy="cmdStringVideo"></textarea></div>
            <div class="col"><textarea class="form-control" rows="6" id="codeAudio" v-model.trim.lazy="cmdStringAudio"></textarea></div>
            <div class="col"><textarea class="form-control" rows="6" id="codeOups" v-model.trim.lazy="cmdStringOups"></textarea></div>
          </div>
          <div class="row align-items-center mt-5">
            <div class="col-11" id="divDisArea">
              <!-- <input name="codeArea" class="form-control" id="codeArea" v-model="cmdStringDis"/> -->
              <div class="row align-self-center">
                <p id="codeArea" class="align-self-center mt-2">{{cmdStringDis}}</p>
              </div>
            </div>
            <div class="col">
              <input type="button" id="btnStart" value="START" class="btn btn-primary" @click.stop="runFFmpeg"/>
            </div>
          </div> 
        </form>
      </div>
      <div class="row" id="divLogProcess">
        <p id="pLogProcess">{{result}}</p>
      </div>
    </div>
  </div>
  <script src="./base_js/vue.js"></script>
  <script src="./render/index.js"></script>

  <!-- <script type="text/javascript" src="./base_js/react.development.js" crossorigin></script>
  <script src="./base_js/react-dom.development.js" crossorigin></script>
  <script src="./base_js/babel.min.js"></script>   
  <script type="text/babel" src="./render/index.jsx"></script> -->
</body>
</html>
